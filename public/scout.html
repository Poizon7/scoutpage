<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lidingö-Breviks Sjöscoutkår</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="img/Scoutsymbolen_rgb.png" />
    <script type="module" src="code/account.js" defer></script>
    <script type="module" src="code/calender.js" defer></script>
    <script type="module" src="code/chat.js" defer></script>
    <script type="module" src="code/footer.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <img src="img/menu.png" alt="Menu" />
        <div id="login">
          <a href="sign-in.html"><h4>Logga in</h4></a>
        </div>
      </nav>
      <a href="index.html">
        <div id="logga">
          <img src="img/scoutlilja-144-morkbla.png" alt="Scout Lilja" />
          <h3>Lidingö-Breviks Sjöscoutkår</h3>
        </div>
      </a>
    </header>
    <main id="scout-main">
      <div class="calender">
        <h1>Kalender</h1>
      </div>
      <div class="chat">
        <h1>Chatt</h1>
        <div id="chat">
          <!-- messages will display here -->
          <ul id="messages"></ul>

          <!-- form to send message -->
          <form id="message-form">
            <input id="message-input" type="text" />
            <button id="message-btn" type="submit">Send</button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <h5>Kontakt uppgifter</h5>
    </footer>
  </body>
</html>
